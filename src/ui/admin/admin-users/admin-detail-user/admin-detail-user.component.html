<!-- user-search.component.html -->
<div class="user-search-container">
    <form [formGroup]="formSearch">

        <div class="search-wrapper">
            <input type="text" (keyup.enter)="searchUser()" placeholder="Buscar usuario por ID" class="search-input" formControlName="search">
            <button (click)="searchUser()" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

    </form>
    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
        {{ error }}
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- User Stats Component - Only shown when user is found -->
    <router-outlet></router-outlet>
</div>
