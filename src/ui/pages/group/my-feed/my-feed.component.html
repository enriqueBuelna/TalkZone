<div class="contenedor">
    <app-header>
        <div class="header">

        </div>

    <div class="container-power">
        <div class="card-container">
            <div class="flex mb-3">
                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                <div>
                    <p-skeleton width="10rem" styleClass="mb-2" />
                    <p-skeleton width="5rem" styleClass="mb-2" />
                    <p-skeleton height=".5rem" />
                </div>
            </div>
            <p-skeleton width="100%" height="150px" />
            <div class="flex-space-between mt-3">
                <p-skeleton width="4rem" height="2rem" />
                <p-skeleton width="4rem" height="2rem" />
            </div>
        </div>
    </div>
    <div class="container-power">
        <div class="card-container">
            <div class="flex mb-3">
                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                <div>
                    <p-skeleton width="10rem" styleClass="mb-2" />
                    <p-skeleton width="5rem" styleClass="mb-2" />
                    <p-skeleton height=".5rem" />
                </div>
            </div>
            <p-skeleton width="100%" height="150px" />
            <div class="flex-space-between mt-3">
                <p-skeleton width="4rem" height="2rem" />
                <p-skeleton width="4rem" height="2rem" />
            </div>
        </div>
    </div>
    <div class="container-power">
        <div class="card-container">
            <div class="flex mb-3">
                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                <div>
                    <p-skeleton width="10rem" styleClass="mb-2" />
                    <p-skeleton width="5rem" styleClass="mb-2" />
                    <p-skeleton height=".5rem" />
                </div>
            </div>
            <p-skeleton width="100%" height="150px" />
            <div class="flex-space-between mt-3">
                <p-skeleton width="4rem" height="2rem" />
                <p-skeleton width="4rem" height="2rem" />
            </div>
        </div>
    </div>
    }@else {
    @if (allPost().length > 0) {
    <div class="all-post">
        @for (post of allPost(); track post.getId()) {
        <app-post [postContent]="post"></app-post>
        }
    </div>
    @if (hasMorePosts) {
        <div class="btn-container">
            <app-button text="Mostrar mas publicaciones" (clickEvent)="loadMore()"></app-button>
        </div>
    }
    }@else {

    <div class="no-connections-state">
        <div class="no-connections-content">
            <h2>Los grupos que sigues a√∫n no tienen publicaciones.</h2>
            <p>Explora nuevas grupos en la seccion de "Descubrir grupos".</p>
            <div class="display">
                <app-button text="Explorar grupos" (clickEvent)="exploreGroups()" buttonClass="btn-large"></app-button>
            </div>
        </div>
    </div>
    }
    }



</div>
