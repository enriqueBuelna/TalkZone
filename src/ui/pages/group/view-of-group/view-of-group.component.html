@if (myGroup) {
<div class="contenedor">
    <div class="main-content">
        <div class="header">
            <h2 class="title">{{myGroup.getGroupName()}}</h2>
        </div>
        <div class="profile-information">
            <app-profile-information [myGroup]="myGroup" [type]="'group'" [access]="!noAccess()"></app-profile-information>
        </div>
        @if(!noAccess()){
        <div class="publications">
            @if (userComplete) {
                <app-post-profile-group [userDemo]="userComplete.getUserDemo()" [hostGroupMember]="myGroup.getAdminUser()"></app-post-profile-group>
            }
        </div>
        }@else {
        <div class="container">
            <div class="icon">
                <div class="lock">
                    <div class="lock-body"></div>
                    <div class="lock-shackle"></div>
                </div>
                <div class="file"></div>
            </div>
            <h1 class="h1">Este grupo es privado</h1>
            <p class="p">Ãšnete a este grupo para ver las conversaciones o participar en ellas.</p>
            @if (petitionYet) {
                <div class="button">
                    <app-button [text]="'Esperando respuesta del administrador...'" (clickEvent)="applyGroup()" [isDisabled]="applyButton()"></app-button>
                    <app-button text="Eliminar solicitud" (clickEvent)="deleteApply()" ></app-button>
                </div>
            }@else {
                <div class="button">
                    <app-button [text]="'Solicitar acceso'" (clickEvent)="applyGroup()"></app-button>
                </div>
            }
        </div>
        }
    </div>
    <div id="aside">
        <app-aside>
            <div class="header">
            </div>
            @if(!noAccess()){
            <app-information-profile type="group" [group]="myGroup" [typeMember]="typeMember"></app-information-profile>
            }
        </app-aside>
    </div>
</div>
}
