@if (post) {
<div class="contenedor">
    <app-header>
        <p>4-Post</p>
    </app-header>
    <app-post [postContent]="post"></app-post>
    <app-tweet-text [myUser]="myUserInformation()" type="comment"></app-tweet-text>
    @if (post.getCantComments() > 0) {
    @for (comment of comments(); track $index) {
    <app-comment [comment]="comment"></app-comment>
    }
    }
</div>
}
