@if (comment) {
<div class="tweet-container">
    <div class="profile-pic">
        <a href=""><img [src]="comment.getUserInfo().getProfilePic()" alt="Profile Picture"></a>
    </div>
    <div class="tweet-content">
        <div>
            <span class="username" (click)="goToProfile()">{{comment.getUserInfo().getUsername()}}</span>
        </div>
        <p><span>{{comment.getContent()}}</span></p>
    </div>
</div>
}
