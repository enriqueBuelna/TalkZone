<div #chatContainer class="messages-container">
    @for (message of _messages.getMessages(); track $index) {
      <app-message 
        [content]="message.getContent()"
        [whosMessage]="message.getSenderId() === idOtherUser ? 'received' : 'sent'"
        [sentAt]="message.getSentAt()"
        [senderId]="message.getSenderId()"
        [id]="message.getId()">
      </app-message>
    }
  </div>
