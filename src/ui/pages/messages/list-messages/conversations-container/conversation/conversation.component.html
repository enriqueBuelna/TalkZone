<div class="chat-item" (click)="goToChat()">
    <div class="profile-pic">
        <img [src]="userDemo.getProfilePic()" alt="">
    </div>
    <div class="chat-info">
        <div class="chat-name">
            <p>{{userDemo.getUsername()}}</p>
        </div>
        <div class="last-message">
            <p>{{last_message.getContent()}}</p>
        </div>
        @if (unread > 0) {
        <div class="unread-messages">
            <p>{{unread}}</p>
        </div>
        }
    </div>
</div>
