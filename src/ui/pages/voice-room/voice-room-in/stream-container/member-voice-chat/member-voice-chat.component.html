<div class="stage-user-item" (click)="toggleMenu()">
        <div class="user-avatar">
            <img [src]="userInVoiceRoom.getProfilePic()" :alt="user.username">
        </div>
        <div class="user-name">{{ userInVoiceRoom.getUsername() }}</div>
</div>

@if(isMenuOpen){
<div class="menu">
    <ul>
        <li (click)="muteUser()">Silenciar</li>
        <li (click)="removeUser()">Bajar del escenario</li>
    </ul>
</div>
}
