<div class="rating-container">
    <h3>Califica la sala</h3>
    <div class="stars">
      <i
        class="star"
        *ngFor="let star of stars; let i = index"
        [ngClass]="{ 'filled': i < rating }"
        (click)="setRating(i + 1)"
      >
        â˜…
      </i>
    </div>
    <div class="buttons">
      <button class="btn" (click)="goToHome()">Ahora no</button>
      <button class="btn" [disabled]="rating === 0" (click)="submitRating()">Calificar</button>
    </div>
  </div>
